<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>

	<div class="card mr-3 ml-3">
	<div class="card-body">
	<h1 class="text-center">Your Contacts</h1>
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#Id</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			       <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="c: ${contacts}">
			      <th scope="row" th:text="${'SCM2023 '+ c.cId}">1</th>
			      <td >
			      
			      <img class="my-profile" th:src="@{'/img/'+${c.image}}" alt="profile photo"/>
			      
			       <a th:href="@{'/user/contact/'+${c.cId}}">
			      <span th:text="${c.name}"/></td>
			      <td th:text="${c.email}">Otto</td>
			      <td th:text="${c.Phone}">@mdo</td>
			      <td>
			      
			      <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
			      	<button type="submit" class="btn btn-primary btn-sm">Update</button>
			      
			      
			      </form>
			      
			   <!--    <a th:href="@{'/user/delete/'+${c.cId} }" class="btn btn-danger btn-sm">Delete</a> -->
				 <a href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm mt-2">Delete</a> 
			      </td>
			    </tr>
			
			  </tbody>
		</table>
		<!-- Pagination -->
		<nav aria-label="Page navigation example">
		
			</div>
			  <ul class="pagination">
		    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
		    <li class="page-item"><a class="page-link" href="#">1</a></li>
		    <li class="page-item"><a class="page-link" href="#">2</a></li>
		    <li class="page-item"><a class="page-link" href="#">3</a></li>
		    <li class="page-item"><a class="page-link" href="#">Next</a></li>
		  </ul>
</nav>
	</div>
</section>
	
</body>
</html>
