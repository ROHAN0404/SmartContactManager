<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml3"  th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my-profile" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone No.</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
						</tbody>


					</table>
					<div class="description mt-3">
						<h2>
							<th:block th:utext="${contact.description}"></th:block>
						</h2>

					</div>
					<div class="container mt-3 mb-3">
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>

						<!--  <a href="#"  class="btn btn-danger btn-sm">Delete</a>  -->
			      			<a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
			    
					</div>


				</div>
			</div>
			
			
		</div>
		<h1 class="text-center p-3 bg-danger text-white " th:unless="${contact}"> You don't have permission to view this contact</h1>
	</section>
</body>
</html>
