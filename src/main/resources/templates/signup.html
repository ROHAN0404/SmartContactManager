<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is SignUp page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--  <th:block th:text="${session.removeAttribute('message')}"></th:block>  -->
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/login.png}">
						</div>
						<h1 class="text-center">Register Here</h1>
						
						<form  novalidate="novalidate" th:action="@{do_register}" method="post" th:object="${user}">
						
							<!-- name field -->
							<div class="form-group mt-2">
								<label for="name_field" class="form-label">Your Name</label> 
								<input 
									name="name"
									th:value="${user.name}"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':' '}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">

								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
								</div>


							</div>
							
							<!-- email field -->
							<div class="form-group mt-2">
								<label for="email_field" class="form-label">Your Email</label> 
								<input 
									th:value="${user.email}"
									name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">
							</div>

							<!-- password -->
							<div class="form-group mt-2">
								<label for="password_field" class="form-label">Password</label>
								<input 
									name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required">
							</div>
							
							<!--   about field  -->
							<div class="form-group mt-2">

								<textarea 
									name="about"
									th:text="${user.about}"
									placeholder="Enter Something yourself" 
									rows="10"
									class="form-control"></textarea>
							</div>
							
							<!--Terms and condition agreement  -->
							<div class="form-group form-check">
								<input 
									name="agreement"
									type="checkbox"
									class="form-check-input"
									id="agreement">
									
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							
							<div class="container text-center mt-1">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
