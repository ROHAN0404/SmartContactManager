<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is login page</title>
</head>
<body>
	<section>

		<div id="login">
			
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
						
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and password
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>
								
								<div class="form-group">
									<label for="username" class="text-info mt-3">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>
								
								<div class="form-group">
									<label for="password" class="text-info mt-3">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>
								
								<div class="form-group ">
									<label for="remember-me" class="text-info text-center ">
									
									</div>
								
								<div class="text-center" >
								<input type="submit" name="submit" class="btn btn-info btn-md text-center" value="Login">
								</div>
								
								<div class="text-info text-bold text-center mt-5" style="color:red;font-size:20px;">
								
									<a href="/signup" ><i class="fa-solid fa-address-card fa-beat fa-lg" style="color: #162c4b;"></i>&nbsp; Register here</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
